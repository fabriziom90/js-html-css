<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="mt-5">getElementById('MIO_ID')</h2>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" id="card">
                    <img class="card-img-top" src="https://picsum.photos/200/200" alt="">
                    <h2 class="text-center" id="title-card">Titolo card</h2>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="mt-5">querySelector('.selettore') & querySelectorAll('.selettore')</h2>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="square red">2</div>
                <div class="square silver">4</div>
                <div class="square gold">3</div>
                <div class="square green">5</div>
                <div class="square gold">1</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="square gold">6</div>
                <div class="square red">7</div>
                <div class="square silver">8</div>
                <div class="square green">9</div>
                <div class="square gold">10</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="square gold">11</div>
                <div class="square red">12</div>
                <div class="square silver">13</div>
                <div class="square gold position-absolute top-0 left-0">14</div>
                <div class="square green">15</div>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="mt-5">getElementsByClassName('classe1 classe2 ecc')</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="content gold"></div>
            </div>
            <div class="col-12">
                <div class="content blue"></div>
            </div>
            <div class="col-12">
                <div class="content red"></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js">
    </script>
</body>

</html>
